<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSO Telecomunicaciones - Portal del Estudiante</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel para procesar React -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts: Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #fafaf9; /* Stone-50 */
            margin: 0;
            padding: 0;
        }

        /* --- Animaciones --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        @keyframes float-delay {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(15px); }
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fade-in { animation: fadeIn 0.5s ease-out; }
        .animate-float { animation: float 4s ease-in-out infinite; }
        .animate-float-delay { animation: float-delay 5s ease-in-out infinite; }
        .animate-spin-slow { animation: spin-slow 12s linear infinite; }

        /* Contenedor Iframe Responsive */
        .responsive-iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 100%; /* Default móvil (cuadrado) */
            background-color: #f5f5f4;
            border-radius: 0.5rem;
        }
        
        @media (min-width: 768px) {
            .responsive-iframe-container {
                padding-top: 56.25%; /* Desktop (16:9) */
                height: auto;
                min-height: 600px;
            }
        }

        .responsive-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            Download, Smartphone, Wifi, UserPlus, CheckCircle, 
            ChevronRight, Menu, X, School, Mail, Phone, FileText, Cpu, ExternalLink 
        } from 'https://esm.sh/lucide-react@0.292.0';

        // --- Componente: Tutorial Google ---
        const GoogleTutorial = () => (
            <div className="space-y-6 fade-in">
                <div className="bg-white p-6 rounded-2xl shadow-md border-l-4 border-orange-600">
                    <h2 className="text-2xl font-bold text-stone-800 flex items-center gap-2">
                        <div className="w-8 h-8 bg-white rounded-full flex items-center justify-center shadow-sm border border-stone-200">
                            <span className="text-orange-600 font-bold text-xl">G</span>
                        </div>
                        Registro con Google
                    </h2>
                    <p className="text-stone-600 mt-2">Pasos para ingresar a tu Aula Virtual con cuenta institucional.</p>
                </div>

                <div className="bg-white rounded-xl shadow-lg overflow-hidden border border-stone-200">
                    <div className="bg-stone-100 px-4 py-3 border-b border-stone-200 flex justify-between items-center flex-wrap gap-2">
                        <span className="font-semibold text-stone-700 flex items-center gap-2">
                            <FileText size={16}/> Documento de Solicitud
                        </span>
                        <a href="https://drive.google.com/file/d/1Wap1FNQeOz4k0A02QwduFu5dzZ-eYMW4/view?usp=sharing" target="_blank" className="text-orange-600 text-sm hover:underline flex items-center gap-1 bg-white px-3 py-1 rounded border border-orange-100 shadow-sm transition-colors hover:bg-orange-50">
                            Abrir en nueva pestaña <ExternalLink size={14}/>
                        </a>
                    </div>
                    <div className="responsive-iframe-container">
                        <iframe 
                            src="https://drive.google.com/file/d/1Wap1FNQeOz4k0A02QwduFu5dzZ-eYMW4/preview" 
                            allow="autoplay"
                            title="Guía Google"
                        ></iframe>
                    </div>
                </div>

                <div className="grid md:grid-cols-2 gap-6">
                    {[
                        { id: 1, text: "Ingresa a Moodle ITSO.", desc: "Ve a la dirección web proporcionada." },
                        { id: 2, text: "Clic en 'Acceder'.", desc: "Esquina superior derecha." },
                        { id: 3, text: "Botón de Google.", desc: "Búscalo bajo el formulario." },
                        { id: 4, text: "Confirma datos.", desc: "Usa tu correo institucional." }
                    ].map((item) => (
                        <div key={item.id} className="bg-white p-5 rounded-xl shadow-sm hover:shadow-md transition-shadow border border-stone-100">
                            <span className="bg-orange-100 text-orange-700 font-bold px-3 py-1 rounded-full text-sm mb-2 inline-block">Paso {item.id}</span>
                            <h3 className="font-semibold text-lg text-stone-800">{item.text}</h3>
                            <p className="text-stone-500 text-sm mt-1">{item.desc}</p>
                        </div>
                    ))}
                </div>
            </div>
        );

        // --- Componente: Tutorial App ---
        const AppTutorial = () => (
            <div className="space-y-6 fade-in">
                 <div className="bg-white p-6 rounded-2xl shadow-md border-l-4 border-amber-500">
                    <h2 className="text-2xl font-bold text-stone-800 flex items-center gap-2">
                        <Smartphone className="w-6 h-6 text-amber-500" />
                        Instalar Moodle App
                    </h2>
                    <p className="text-stone-600 mt-2">Lleva el aula en tu bolsillo.</p>
                </div>

                <div className="bg-amber-50 p-8 rounded-xl border border-amber-100 text-center">
                    <h3 className="font-bold text-xl text-amber-800 mb-4">Selecciona tu plataforma</h3>
                    <div className="flex flex-wrap justify-center gap-4">
                        <a href="https://apps.apple.com/app/moodle/id633359593" target="_blank" className="bg-stone-900 text-white px-6 py-3 rounded-lg flex items-center gap-2 hover:bg-stone-800 transition shadow-lg hover:-translate-y-0.5">
                            <Download size={20} /> App Store (iOS)
                        </a>
                        <a href="https://drive.google.com/file/d/1zDxZr6h_7-1WWliyikfmCpo41ZivvEIR/view?usp=sharing" target="_blank" className="bg-green-600 text-white px-6 py-3 rounded-lg flex items-center gap-2 hover:bg-green-700 transition shadow-lg hover:-translate-y-0.5">
                            <Download size={20} /> APK (Android)
                        </a>
                    </div>
                </div>

                {/* ARCHIVO INCRUSTADO: App Android */}
                <div className="bg-white rounded-xl shadow-lg overflow-hidden border border-stone-200">
                    <div className="bg-stone-100 px-4 py-3 border-b border-stone-200 flex justify-between items-center flex-wrap gap-2">
                        <span className="font-semibold text-stone-700 flex items-center gap-2">
                            <Smartphone size={16}/> Archivo APK Android
                        </span>
                        <a href="https://drive.google.com/file/d/1zDxZr6h_7-1WWliyikfmCpo41ZivvEIR/view?usp=sharing" target="_blank" className="text-green-600 text-sm hover:underline flex items-center gap-1 bg-white px-3 py-1 rounded border border-green-100 shadow-sm hover:bg-green-50">
                            Descargar en Drive <ExternalLink size={14}/>
                        </a>
                    </div>
                    <div className="responsive-iframe-container">
                        <iframe 
                            src="https://drive.google.com/file/d/1zDxZr6h_7-1WWliyikfmCpo41ZivvEIR/preview" 
                            allow="autoplay"
                            title="APK Android Preview"
                        ></iframe>
                    </div>
                </div>

                <div className="bg-white p-6 rounded-xl shadow-sm border border-stone-100">
                    <h3 className="font-bold text-lg mb-4 border-b pb-2 text-stone-800">Conexión al Sitio</h3>
                    <div className="flex gap-3 items-center bg-stone-50 p-4 rounded-lg">
                        <CheckCircle className="text-green-500 flex-shrink-0" size={24} />
                        <span className="text-stone-700 font-medium">URL: <span className="font-bold text-stone-900">https://moodle.itso.edu.bo</span></span>
                    </div>
                </div>
            </div>
        );

        // --- Componente: Tutorial DNS ---
        const DNSTutorial = () => (
            <div className="space-y-6 fade-in">
                <div className="bg-white p-6 rounded-2xl shadow-md border-l-4 border-red-500">
                    <h2 className="text-2xl font-bold text-stone-800 flex items-center gap-2">
                        <Wifi className="w-6 h-6 text-red-500" />
                        Configuración DNS
                    </h2>
                    <p className="text-stone-600 mt-2">Mejora tu conectividad dentro del instituto.</p>
                </div>

                <div className="bg-white rounded-xl shadow-lg overflow-hidden border border-stone-200">
                    <div className="bg-stone-100 px-4 py-3 border-b border-stone-200 flex justify-between items-center flex-wrap gap-2">
                        <span className="font-semibold text-stone-700 flex items-center gap-2">
                            <FileText size={16}/> Manual PDF
                        </span>
                        <a href="https://drive.google.com/file/d/1P0eU6B67nG4nG1NoT8cUXvBd8tM2gxc-/view?usp=sharing" target="_blank" className="text-red-600 text-sm hover:underline flex items-center gap-1 bg-white px-3 py-1 rounded border border-red-100 shadow-sm hover:bg-red-50">
                            Abrir PDF <ExternalLink size={14}/>
                        </a>
                    </div>
                    <div className="responsive-iframe-container">
                        <iframe 
                            src="https://drive.google.com/file/d/1P0eU6B67nG4nG1NoT8cUXvBd8tM2gxc-/preview" 
                            allow="autoplay"
                            title="Manual DNS"
                        ></iframe>
                    </div>
                </div>

                 <div className="grid md:grid-cols-2 gap-6 mt-6">
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-stone-100">
                        <h3 className="text-xl font-bold text-red-700 mb-3 flex items-center gap-2"><Smartphone size={20}/> Android</h3>
                        <ol className="list-decimal list-inside space-y-2 text-stone-600 text-sm">
                            <li>Ve a <strong>Ajustes</strong> &gt; <strong>Wi-Fi</strong>.</li>
                            <li>Mantén presionada la red ITSO.</li>
                            <li><strong>Modificar red</strong> &gt; Opciones avanzadas.</li>
                            <li>Cambia IP a <strong>Estático</strong>.</li>
                        </ol>
                    </div>

                     <div className="bg-white p-6 rounded-xl shadow-sm border border-stone-100">
                        <h3 className="text-xl font-bold text-red-700 mb-3 flex items-center gap-2"><Smartphone size={20}/> iOS (iPhone)</h3>
                         <ol className="list-decimal list-inside space-y-2 text-stone-600 text-sm">
                            <li>Ve a <strong>Configuración</strong> &gt; <strong>Wi-Fi</strong>.</li>
                            <li>Toca el icono <strong>(i)</strong> azul.</li>
                            <li><strong>Configurar DNS</strong>.</li>
                            <li>Cambia a <strong>Manual</strong>.</li>
                        </ol>
                    </div>
                </div>
            </div>
        );

        // --- Componente: Formulario ---
        const StudentForm = () => (
            <div className="space-y-6 fade-in h-full flex flex-col">
                <div className="bg-white p-6 rounded-2xl shadow-md border-l-4 border-orange-600">
                    <h2 className="text-2xl font-bold text-stone-800 flex items-center gap-2">
                        <UserPlus className="text-orange-600" />
                        Registro Estudiantil
                    </h2>
                    <p className="text-stone-600 mt-2">Completa tus datos oficiales.</p>
                </div>

                <div className="flex-grow bg-white rounded-xl shadow-lg overflow-hidden border border-stone-200 relative">
                    <div className="bg-orange-50 px-4 py-3 text-center text-sm text-orange-800 border-b border-orange-100">
                        ¿Problemas de carga? <a href="https://docs.google.com/forms/d/e/1FAIpQLScGYZHvHnJl1gZe5tew_JoVPn61WuoYlm3xe16h8EVHvJFH7A/viewform" target="_blank" className="underline font-bold hover:text-orange-900">Abrir formulario externamente</a>
                    </div>
                    <iframe 
                        src="https://docs.google.com/forms/d/e/1FAIpQLScGYZHvHnJl1gZe5tew_JoVPn61WuoYlm3xe16h8EVHvJFH7A/viewform?embedded=true" 
                        className="w-full h-[800px] md:h-[1200px] border-0"
                        title="Formulario de Registro"
                        loading="lazy"
                    >Cargando...</iframe>
                </div>
            </div>
        );

        // --- Componente Principal ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('welcome');
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const navItems = [
                { id: 'google', label: 'Acceso Google', icon: <div className="w-4 h-4 rounded-full bg-orange-100 flex items-center justify-center text-[10px] font-bold text-orange-600">G</div>, color: "text-orange-600" },
                { id: 'app', label: 'App Moodle', icon: <Download size={18} />, color: "text-amber-500" },
                { id: 'dns', label: 'Configurar DNS', icon: <Wifi size={18} />, color: "text-red-600" },
                { id: 'form', label: 'Registrarse', icon: <UserPlus size={18} />, color: "text-orange-700" },
            ];

            const renderContent = () => {
                switch(activeTab) {
                    case 'google': return <GoogleTutorial />;
                    case 'app': return <AppTutorial />;
                    case 'dns': return <DNSTutorial />;
                    case 'form': return <StudentForm />;
                    default: return (
                        <div className="relative fade-in pb-10">
                            {/* Decoración de Fondo CÁLIDO */}
                            <div className="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 rounded-3xl opacity-20 pointer-events-none">
                                 <div className="absolute top-10 left-10 w-32 h-32 bg-orange-400 rounded-full mix-blend-multiply filter blur-xl animate-float"></div>
                                 <div className="absolute top-10 right-10 w-32 h-32 bg-red-400 rounded-full mix-blend-multiply filter blur-xl animate-float-delay"></div>
                                 <div className="absolute bottom-10 left-1/3 w-32 h-32 bg-amber-400 rounded-full mix-blend-multiply filter blur-xl animate-float"></div>
                            </div>

                            <div className="bg-gradient-to-r from-orange-800 to-red-900 text-white rounded-3xl p-10 shadow-2xl mb-12 relative overflow-hidden text-center">
                                <div className="absolute top-5 left-5 opacity-20 animate-spin-slow"><Wifi size={48} /></div>
                                <div className="absolute bottom-5 right-5 opacity-20 animate-float-delay"><Smartphone size={48} /></div>
                                <div className="absolute top-5 right-20 opacity-20 animate-float"><Cpu size={40} /></div>

                                <div className="relative z-10">
                                    <div className="inline-block p-4 rounded-full bg-white/10 backdrop-blur-sm mb-6 animate-float">
                                        <School size={72} className="text-orange-200" />
                                    </div>
                                    <h1 className="text-4xl md:text-6xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-orange-100 to-amber-100">
                                        Portal del Estudiante
                                    </h1>
                                    <p className="text-orange-100 text-lg md:text-xl max-w-2xl mx-auto font-light leading-relaxed">
                                        Accede a todas las herramientas digitales de la carrera de Telecomunicaciones del <span className="font-bold text-white">ITSO Obermaier</span>.
                                    </p>
                                </div>
                            </div>
                            
                            <h3 className="text-2xl font-bold text-stone-800 mb-8 text-center flex items-center justify-center gap-2">
                                <span className="w-2 h-8 bg-orange-600 rounded-full"></span>
                                ¿Qué necesitas hoy?
                            </h3>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {navItems.map(item => (
                                    <button 
                                        key={item.id}
                                        onClick={() => setActiveTab(item.id)}
                                        className="group bg-white p-6 rounded-2xl shadow-md hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 flex flex-col items-center gap-4 border border-stone-100 relative overflow-hidden"
                                    >
                                        <div className={`absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-current to-transparent opacity-0 group-hover:opacity-100 transition-opacity ${item.color}`}></div>
                                        <div className={`p-4 rounded-2xl bg-stone-50 group-hover:bg-white group-hover:scale-110 transition-transform duration-300 ${item.color}`}>
                                            {item.icon}
                                        </div>
                                        <span className="font-bold text-stone-700 text-lg">{item.label}</span>
                                        <div className="text-xs text-stone-400 font-medium opacity-0 group-hover:opacity-100 transition-opacity -mt-2">Ver ahora</div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    );
                }
            };

            return (
                <div className="min-h-screen flex flex-col font-sans bg-stone-50">
                    
                    {/* Header */}
                    <header className="bg-stone-900 text-white shadow-lg sticky top-0 z-50 backdrop-blur-lg bg-opacity-95">
                        <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                            <div className="flex items-center gap-3 cursor-pointer group" onClick={() => setActiveTab('welcome')}>
                                <div className="bg-gradient-to-br from-orange-600 to-red-600 p-2 rounded-lg group-hover:scale-105 transition-transform">
                                    <School size={24} className="text-white" />
                                </div>
                                <div>
                                    <h1 className="font-bold text-lg leading-tight tracking-tight">ITSO Obermaier</h1>
                                    <p className="text-xs text-stone-400 group-hover:text-orange-300 transition-colors">Telecomunicaciones</p>
                                </div>
                            </div>

                            <button className="md:hidden p-2 rounded-lg hover:bg-white/10 transition" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <X /> : <Menu />}
                            </button>

                            <nav className="hidden md:flex gap-2">
                                {navItems.map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => setActiveTab(item.id)}
                                        className={`px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 flex items-center gap-2 ${activeTab === item.id ? 'bg-orange-600 text-white shadow-lg scale-105' : 'hover:bg-white/10 text-stone-300 hover:text-white'}`}
                                    >
                                        {item.icon}
                                        {item.label}
                                    </button>
                                ))}
                            </nav>
                        </div>

                        {/* Menú Móvil */}
                        {isMenuOpen && (
                            <div className="md:hidden bg-stone-800 border-t border-stone-700 p-4 space-y-2 animate-fadeIn">
                                {navItems.map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => { setActiveTab(item.id); setIsMenuOpen(false); }}
                                        className={`w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 font-medium ${activeTab === item.id ? 'bg-orange-600 text-white' : 'text-stone-300 hover:bg-stone-700'}`}
                                    >
                                        {item.icon}
                                        {item.label}
                                    </button>
                                ))}
                            </div>
                        )}
                    </header>

                    {/* Contenido Principal */}
                    <main className="flex-grow container mx-auto px-4 py-8 max-w-5xl">
                        {renderContent()}
                    </main>

                    {/* Footer */}
                    <footer className="bg-stone-900 text-stone-300 border-t border-stone-800 mt-12 pb-8 pt-12">
                        <div className="container mx-auto px-4 text-center">
                            <div className="flex flex-col md:flex-row justify-center items-center gap-6 mb-8 text-sm font-medium">
                                <a href="mailto:freddy.copa.uyuni@outlook.com" className="flex items-center gap-2 hover:text-orange-400 transition-colors bg-stone-800 px-4 py-2 rounded-full">
                                    <Mail size={16}/> freddy.copa.uyuni@outlook.com
                                </a>
                                <a href="tel:+59168318417" className="flex items-center gap-2 hover:text-green-400 transition-colors bg-stone-800 px-4 py-2 rounded-full">
                                    <Phone size={16}/> +591 68318417
                                </a>
                            </div>
                            
                            <div className="w-full h-px bg-gradient-to-r from-transparent via-stone-700 to-transparent mb-8"></div>

                            <div className="space-y-2 text-xs md:text-sm text-stone-500">
                                <p className="flex flex-wrap justify-center items-center gap-2">
                                     © 2026 Model Bolivia <span className="hidden md:inline">•</span> Copa Uyuni Tecnología <span className="hidden md:inline">•</span> ITSO Obermaier
                                </p>
                                <p>Derechos Reservados</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
